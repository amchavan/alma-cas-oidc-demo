<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Demo SPA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="oidc-grants.js"></script>
	<script src="http-utils.js"></script>
	<script src="jwt-helper.js"></script>
	<script src="authentication.js"></script>
	<script src="resource-provider.js"></script>
	<script src="demo-spa.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

<h1>Demo Single Page Application</h1>
<div class="container-fluid">
	<div>
		You are logged in as <em><span id="userID"></span></em> as of <span id="datetime"></span> UTC
		<br>
		(<span id="userFullName"></span>, <span id="userRoles"></span>)
	</div>

	<div>&nbsp;</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
				<button type="button" class="btn btn-primary" id="get-resources">Load resources</button>
			</div>
			<div class="col-sm-6">
				<table class="table table-hover table-sm">
					<thead>
					<tr>
						<th scope="col">Resource type</th>
						<th scope="col">Resource value</th>
					</tr>
					</thead>
					<tbody>
					<tr> <td>Authenticated</td> <td><span id="authResource"></span></td> </tr>
					<tr> <td>Role OBOPS/ARCA</td> <td><span id="arcaResource"></span></td> </tr>
					<tr> <td>Role OBOPS/ARP</td> <td><span id="arpResource"></span></td> </tr>
					</tbody>
				</table>
			</div>
	</div>
		<div>&nbsp;</div>
	<button type="button" class="btn btn-primary" id="logout">Log out</button>
	</div>
</div>
</body>
</html>
